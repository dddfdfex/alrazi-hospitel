
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام جرد مستشفى الرازي | Al Razi Hospital Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        overflow-x: hidden;
      }

      /* أنماط الخلفية المتحركة */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at center, #f8fafc 0%, #f1f5f9 100%);
        overflow: hidden;
      }

      .shape {
        position: absolute;
        opacity: 0.4;
        filter: blur(1px);
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% { transform: translateY(0) rotate(0deg) scale(1); }
        50% { transform: translateY(-20px) rotate(180deg) scale(1.1); }
        100% { transform: translateY(0) rotate(360deg) scale(1); }
      }

      /* تحسينات الطباعة القصوى */
      @media print {
        @page {
          size: auto;
          margin: 10mm;
        }
        
        .no-print, header, aside, footer, button, .bg-animation {
          display: none !important;
        }

        body, #root, main {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
          display: block !important;
        }

        .printable-content {
          display: block !important;
          position: relative !important;
          width: 100% !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
        }

        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto;
        }
        
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }

        /* إجبار إظهار الألوان في الطباعة */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>

      }
    </script>
